name: build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16', '18', '20']
    steps:
    - uses: actions/checkout@v4
    - name: Setup node ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - name: Install
      run: yarn install
    - name: Build and test
      run: yarn node-gyp rebuild && yarn jest
  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup node 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Install
      run: yarn install
    - name: Build and test
      run: yarn node-gyp rebuild && yarn jest
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup node 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Install
      run: yarn install
    - name: Build and test
      run: yarn node-gyp rebuild && yarn jest
